<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskMaster</h1>
            <p class="app-description">Organize your daily tasks efficiently</p>
        </header>
        
        <section class="task-form">
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </section>
        
        <div class="task-sections">
            <section class="task-section">
                <h2>Pending Tasks</h2>
                <ul id="pendingTasks" class="task-list">
                    <li class="empty-state">
                        <div>ğŸ“</div>
                        <p>No pending tasks. Add a new task to get started!</p>
                    </li>
                </ul>
            </section>
            
            <section class="task-section">
                <h2>Completed Tasks</h2>
                <ul id="completedTasks" class="task-list">
                    <li class="empty-state">
                        <div>âœ…</div>
                        <p>No completed tasks yet. Complete a task to see it here!</p>
                    </li>
                </ul>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
