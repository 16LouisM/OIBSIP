<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Welcome to the Secure Page üîê</h2>
    <p id="welcomeText"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const user = localStorage.getItem('loggedInUser');
    if (!user) {
      alert('You must log in first!');
      window.location.href = 'login.html';
    } else {
      document.getElementById('welcomeText').textContent = `Hello, ${user}!`;
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
